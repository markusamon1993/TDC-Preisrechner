<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" href="assets/logo.png" />
  <title>Diamond Casino Preisrechner</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ddd;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid gold;
      background: #111;
    }
    .header h1 { color: gold; margin: 0; font-size: 26px; }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .products, .cart {
      border: 2px solid gold;
      border-radius: 8px;
      padding: 16px;
      background: #141414;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .products { flex: 2; }
    .cart { flex: 1; }

    .category-buttons { margin-bottom: 12px; }
    .category-buttons button {
      margin: 4px;
      padding: 8px 12px;
      background: #222;
      border: 1px solid gold;
      border-radius: 5px;
      color: gold;
      cursor: pointer;
    }
    .category-buttons button:hover {
      background: gold;
      color: #111;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .product {
      border: 1px solid #444;
      border-radius: 6px;
      background: #1c1c1c;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .product:hover { background: #2a2a2a; }
    .product h3 { margin: 0 0 4px; font-size: 16px; color: #fff; }
    .product p { margin: 0; font-size: 13px; color: #bbb; }
    .price { color: gold; font-weight: bold; }

    .cart h2 { color: gold; margin-top: 0; }
    #cart-items { list-style: none; padding: 0; }
    #cart-items li { margin: 6px 0; font-size: 14px; }
    .qty-btn {
      background: #222;
      border: 1px solid gold;
      color: gold;
      margin: 0 4px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .qty-btn:hover { background: gold; color: #111; }
    .total { font-weight: bold; color: gold; margin-top: 10px; }

    .cart button.clear-btn {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 8px 12px;
      background: #222;
      border: 1px solid gold;
      border-radius: 5px;
      color: gold;
      font-weight: bold;
      cursor: pointer;
    }
    .cart button.clear-btn:hover {
      background: gold;
      color: #111;
    }

    .copy-section { margin-top: 20px; }
    .copy-section button {
      background: gold;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .copy-output {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Diamond Casino Preisrechner</h1>
  </div>

  <div class="container">
    <div class="products">
      <h2>Kategorien</h2>
      <div class="category-buttons" id="category-buttons"></div>
      <div id="product-list"></div>
    </div>

    <div class="cart">
      <h2>Warenkorb</h2>
      <ul id="cart-items"></ul>
      <p class="total">Gesamtsumme: <span id="total">0</span>$</p>
      <button class="clear-btn" onclick="clearCart()">Warenkorb leeren</button>

      <div class="copy-section">
        <button id="copyBtn">Rechnungstext kopieren</button>
        <div id="copyOutput" class="copy-output"></div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    let currentCategory = "";

    const categories = {
      "Speisen": [
        { name: "Golden Kaviar Oyster", price: 25, desc: "Handerlesene Austern mit Kaviar und Blattgold" },
        { name: "Pistazien", price: 25, desc: "Pistazien Fein Geröstet und mit Goldstaub verziert" },
        { name: "Goldflocken Popcorn", price: 25, desc: "Nicht verfügbar" },
        { name: "Club Sandwich", price: 25, desc: "Sandwich mit Erlesenen Zutaten" }
      ],
      "Getränke": [
        { name: "Champagner Don Perignon Vintage", price: 20, desc: "Bester Champagner aus der Champagne" },
        { name: "Whiskey Sour", price: 20, desc: "Klassisch Gut" },
        { name: "Golden Spark", price: 20, desc: "Nicht verfügbar" },
        { name: "KiBa", price: 20, desc: "Kirsch Banane Fruchsaft" },
      ],
      "Extras": [
        { name: "VIP", price: 15000, desc: "1 Monat" },
      ],
      "Eintritt": [
        { name: "Einlass", price: 500, desc: "Das Recht das Etablissement zu betreten" },

      ]
    };

    function renderCategories() {
      const btns = document.getElementById('category-buttons');
      btns.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        btns.innerHTML += `<button onclick="setCategory('${cat}')">${cat}</button>`;
      });
    }

    function setCategory(cat) {
      currentCategory = cat;
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      categories[currentCategory].forEach((p, i) => {
        list.innerHTML += `
          <div class="product" onclick="addProductToCart('${currentCategory}', ${i})">
            <h3>${p.name} <span class="price">$${p.price}</span></h3>
            <p>${p.desc || ''}</p>
          </div>`;
      });
    }

    function addProductToCart(cat, i) {
      const product = categories[cat][i];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.count++;
      } else {
        cart.push({ ...product, category: cat, count: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.price * item.count;
        items.innerHTML += `<li>${item.name} - ${item.count} x $${item.price} = <span class="price">$${subtotal}</span>
          <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
          <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
        </li>`;
        total += subtotal;
      });
      document.getElementById('total').innerText = total;
    }

    function changeQty(index, delta) {
      cart[index].count += delta;
      if (cart[index].count <= 0) cart.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function copyReceipt() {
      const date = new Date().toLocaleDateString('de-DE');
      let selectedCategories = new Set(cart.map(item => item.category));
      let cats = [];
      if (selectedCategories.has("Speisen")) cats.push("Essen");
      if (selectedCategories.has("Getränke")) cats.push("Getränke");
      if (selectedCategories.has("Extras")) cats.push("Extras");
      if (selectedCategories.has("Eintritt")) cats.push("Eintritt");

      const text = `TDC | ${date} | ${cats.join(" | ")}`;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        const output = document.getElementById("copyOutput");
        output.innerText = `✔️ ${text}`;
        setTimeout(() => { output.innerText = ""; }, 10000);
      } catch (err) {
        document.getElementById("copyOutput").innerText = `Fehler beim Kopieren: ${err}`;
      }
      document.body.removeChild(textarea);
    }

    document.getElementById("copyBtn").addEventListener("click", copyReceipt);

    window.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      setCategory(Object.keys(categories)[0]);
    });
  </script>
</body>
</html>
